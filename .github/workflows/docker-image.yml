name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - etc/*
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - etc/*

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker image build . --file Dockerfile --tag my-image-name:$(date +%s)
